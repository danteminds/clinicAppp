<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog id="patientAgeEditDlg" widgetVar="patientAgeEditDialog"
		modal="true" resizable="false" closable="false" appendTo="@(body)"
		header="Edit Patient's Info" dir="LTR" showEffect="clip"
		hideEffect="clip">
		<h:form id="patientAgeEditForm" dir="ltr">

			<p:growl id="messages"></p:growl>

			<h:panelGroup id="display">

				<p:panelGrid columns="2">
					<p:outputLabel for="patientNameAdd" value="Patient Name:" />
					<p:inputText id="patientNameAdd"
						value="#{clinicPatientAction.selectedPatient.patientName}"
						required="true" requiredMessage="Patient Name is Required" />
					<p:outputLabel for="patientAgeAdd" value="Enter Patient Age:" />
					<p:inputText id="patientAgeAdd"
						value="#{clinicPatientAction.selectedPatient.patientAge}" />

					<p:outputLabel for="patientPhoneAdd" value="Patient Phone:" />
					<p:inputText id="patientPhoneAdd"
						value="#{clinicPatientAction.selectedPatient.patientPhone}" />
				</p:panelGrid>

				<div style="margin: auto; padding: 10px;">
					<p:commandButton icon="pi pi-save" value="Save Changes"
						action="#{clinicPatientAction.onEditSelectedPatient()}"
						update="display messages patientVisitsFrm">
					</p:commandButton>

					<p:commandButton id="cancelBtn" value="Close" icon="pi pi-times"
						process="@this"
						actionListener="#{clinicPatientAction.refreshSelectedPatient()}"
						update="display messages patientVisitsFrm"
						oncomplete="PF('patientAgeEditDialog').hide()">
						<p:resetInput target="display" />
					</p:commandButton>

				</div>




			</h:panelGroup>
		</h:form>

	</p:dialog>

</ui:composition>
</html>
