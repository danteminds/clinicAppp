<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>عيادة دوار الثقافة لطب العيون</title>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

</h:head>
<h:body id="mainBody" style="background-color: #deedf7; padding:6px;"
	dir="ltr">

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="false"
			closable="false" collapsible="false">

			<table dir="rtl" style="width: 100%; height: 100%;">
				<tr>
					<td width="10%" align="center"><p:outputPanel>
							<span style="font-size: 28px; font-weight: bold;">عيادة دوار الثقافة لطب العيون</span>
						</p:outputPanel></td>

				</tr>
			</table>

		</p:layoutUnit>

		<p:layoutUnit position="center" id="center" style="width:80%;background-color: #deedf7 !important;" >
			<h:outputScript library="js" name="/js/mainScript.js" />
			<h:panelGroup>
				<center>
				</center>
			</h:panelGroup>

			<ui:insert id="body" name="body" />

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/ajaxloadingbar.gif" />
			</p:dialog>
		</p:layoutUnit>


		<p:layoutUnit id="mmydiv1" position="south" resizable="false"
			closable="false" collapsible="false">

			<p:panel class="footerClass">

				<h:outputLabel
					value="#{mainLabelsAction.retriveMessage('CopyRights')}"
					style="background: rgba(255, 255, 255, 0) !important;vertical-align:middle; "></h:outputLabel>
			</p:panel>

		</p:layoutUnit>

	</p:layout>



	<style>
.noScrolllayoutUnit .ui-layout-unit-content {
	overflow: hidden;
}

.ui-selectonemenu-panel .ui-selectonemenu-filter {
	padding-right: 20px;
}

.ui-selectonemenu-panel .ui-selectonemenu-filter-container .ui-icon {
	left: 20px;
	right: auto;
}

</style>

</h:body>
</html>
